<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Supermercado UTP</title>
    <link rel="stylesheet" href="css/styles.css">
   <body>
        <section id="formulario">
        
       <style>
        body {
            background-color: #87CEEB;
            margin: 10; 
            padding: 50; 
        }      
        fieldset {
            border: 5px solid #ccc; 
            padding: 15px; 
            display: inline-block; /
            width: auto;
        }
        legend {
            font-weight: bold;
        }
            .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
          .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <main>
           <fieldset>
           <legend>Contáctenos</legend>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required><br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br>

                <label for="dni">Número de DNI:</label>
                <input type="text" id="dni" name="dni" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="celular">Número de Celular:</label>
                <input type="tel" id="celular" name="celular" required><br>

                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil">
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select><br>
      <fieldset>
<legend>Comentarios</legend>
                <label for="tipoMensaje">Tipo de Mensaje:</label>
                <input type="radio" id="consulta" name="tipoMensaje" value="consulta" required>
                <label for="consulta">Consulta</label>
                <input type="radio" id="solicitud" name="tipoMensaje" value="solicitud" required>
                <label for="solicitud">Solicitud</label>
                <input type="radio" id="reclamo" name="tipoMensaje" value="reclamo" required>
                <label for="reclamo">Reclamo</label><br>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required><br>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>
         <button type="button" id="submitBtn">
                        Enviar
                        <img src="enviar.png" alt="check" style="vertical-align: middle;">
                    </button>
                    <button type="button" id="resetBtn">
                        Limpiar
                        <img src="limpiar.jpg" alt="check" style="vertical-align: middle;">
                    </button>
              </fieldset>
            </form>
        </section>
    </main>
       
    <div id="resultado" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Datos ingresados en el formulario:</h2>
            <ul id="resultado-list">
                <!-- Aquí se mostrarán los datos del formulario -->
            </ul>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        const submitBtn = document.getElementById("submitBtn");

        contactForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Recoger los datos de todos los campos del formulario
            const nombres = contactForm.elements["nombres"].value;
            const apellidos = contactForm.elements["apellidos"].value;
            const dni = contactForm.elements["dni"].value;
            const email = contactForm.elements["email"].value;
            const celular = contactForm.elements["celular"].value;
            const estadoCivil = contactForm.elements["estadoCivil"].value;
            const tipoMensaje = contactForm.querySelector('input[name="tipoMensaje"]:checked').value;
            const asunto = contactForm.elements["asunto"].value;
            const mensaje = contactForm.elements["mensaje"].value;

            // Crear un mensaje con los datos del formulario
            const mensajeMostrar = `
                Datos ingresados en el formulario:
                - Nombres: ${nombres}
                - Apellidos: ${apellidos}
                - Número de DNI: ${dni}
                - Correo Electrónico: ${email}
                - Número de Celular: ${celular}
                - Estado Civil: ${estadoCivil}
                - Tipo de Mensaje: ${tipoMensaje}
                - Asunto: ${asunto}
                - Mensaje: ${mensaje}
            `;

            // Mostrar el mensaje en una ventana emergente
            alert(mensajeMostrar);

            // Restablecer el formulario
            contactForm.reset();
        });
    });
</script>
    <footer>
<nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
</body>
