<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado UTP</title>
    <style>
        .product-row {
            display: flex;
            overflow: hidden;
        }

        .product-container {
            flex: 0 0 auto;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
        }

        .product-container:hover {
            transform: scale(1.05);
        }

        table {
            background-color: #b8e994; /* Verde claro */
            width: 80%; /* Centrar la tabla en el contenedor */
            margin: 0 auto; /* Centrar la tabla horizontalmente */
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        caption {
            font-size: 24px;
            text-align: center;
            background-color: #b8e994; /* Mismo color que el fondo de la tabla */
            padding: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Productos</h1>
    </header>
    <main>
        <div class="product-row">
            <div class="product-container">
                <img src="cereales.jpg" alt="Cereales Angel">
                <p>Cereales Angel</p>
                <button onclick="checkStock('cereales')">Comprar</button>
            </div>
            <div class="product-container">
                <img src="papas.jpg" alt="Inka Chips">
                <p>Inka Chips</p>
                <button onclick="checkStock('inka_chips')">Comprar</button>
            </div>
            <div class="product-container">
                <img src="gaseosas.jpg" alt="Gaseosas">
                <p>Gaseosas</p>
                <button onclick="checkStock('gaseosas')">Comprar</button>
            </div>
            <div class="product-container">
                <img src="jabon.jpg" alt="Jabones">
                <p>Jabones</p>
                <button onclick="checkStock('jabones')">Comprar</button>
            </div>
            <div class="product-container">
                <img src="desodorante.jpg" alt="Desodorantes">
                <p>Desodorantes</p>
                <button onclick="checkStock('desodorantes')">Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        const stock = {
            cereales: 10,
            inka_chips: 15,
            gaseosas: 5,
            jabones: 20,
            desodorantes: 2
        };

        function checkStock(productName) {
            const amountToBuy = parseInt(prompt(`¿Cuántos ${productName} deseas comprar?`));
            if (!isNaN(amountToBuy) && amountToBuy > 0) {
                if (stock[productName] >= amountToBuy) {
                    alert(`Puedes comprar ${amountToBuy} ${productName}.`);
                } else {
                    alert(`Lo sentimos, no hay suficiente stock para ${amountToBuy} ${productName}.`);
                }
            } else {
                alert('Por favor, ingresa una cantidad válida.');
            }
        }
    </script>
</body>

</html>
