<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado UTP</title>
    <style>
        .product-row {
            display: flex;
            overflow: hidden;
        }

        .product-container {
            flex: 0 0 auto;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
        }

        .product-row::-webkit-scrollbar {
            width: 10px;
        }

        .product-row::-webkit-scrollbar-thumb {
            background-color: #b8e994;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Productos</h1>
    </header>
    <main>
        <div class="product-row">
            <div class="product-container">
                <img src="cereales.jpg" alt="Cereales Angel">
                <p>Cereales Angel</p>
            </div>
            <div class="product-container">
                <img src="papas.jpg" alt="Inka Chips">
                <p>Inka Chips</p>
            </div>
            <div class="product-container">
                <img src="gaseosas.jpg" alt="Gaseosas">
                <p>Gaseosas</p>
            </div>
            <div class="product-container">
                <img src="jabon.jpg" alt="Jabones">
                <p>Jabones</p>
            </div>
            <div class="product-container">
                <img src="desodorante.jpg" alt="Desodorantes">
                <p>Desodorantes</p>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
