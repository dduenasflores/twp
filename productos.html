<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado UTP</title>
    <style>
        .product-container {
            display: flex;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 5px;
            transition: transform 0.5s;
        }

        .product {
            flex: 0 0 auto;
            text-align: center;
            padding: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Productos</h1>
    </header>
    <main>
        <div class="product-container" id="product-container">
            <div class="product">
                <img src="cereales.jpg" alt="Cereales Angel">
                <p>Cereales Angel</p>
            </div>
            <div class="product">
                <img src="papas.jpg" alt="Inka Chips">
                <p>Inka Chips</p>
            </div>
            <div class="product">
                <img src="gaseosas.jpg" alt="Gaseosas">
                <p>Gaseosas</p>
            </div>
            <div class="product">
                <img src="jabon.jpg" alt="Jabones">
                <p>Jabones</p>
            </div>
            <div class="product">
                <img src="desodorante.jpg" alt="Desodorantes">
                <p>Desodorantes</p>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        const container = document.getElementById("product-container");
        let scrollValue = 0;

        function scrollProducts(direction) {
            scrollValue += direction * 300; // Change the number to control scroll distance
            container.style.transform = `translateX(-${scrollValue}px)`;
        }

        // You can add buttons or other UI elements to trigger scrolling
        // For example, to scroll right:
        const scrollRightButton = document.createElement("button");
        scrollRightButton.textContent = "Scroll Right";
        scrollRightButton.addEventListener("click", () => scrollProducts(1));

        // And to scroll left:
        const scrollLeftButton = document.createElement("button");
        scrollLeftButton.textContent = "Scroll Left";
        scrollLeftButton.addEventListener("click", () => scrollProducts(-1));

        // You can append these buttons to your page where needed
        document.body.appendChild(scrollRightButton);
        document.body.appendChild(scrollLeftButton);
    </script>
</body>

</html>
