<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado UTP</title>
    <style>
        .product-container {
            display: flex;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .product {
            flex: 0 0 auto;
            text-align: center;
            padding: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .scroll-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .scroll-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Productos</h1>
    </header>
    <main>
        <div class="scroll-buttons">
            <button class="scroll-button" onclick="scrollProducts(-1)">◄</button>
            <div class="product-container" id="product-container">
                <div class="product">
                    <img src="cereales.jpg" alt="Cereales Angel">
                    <p>Cereales Angel</p>
                </div>
                <div class="product">
                    <img src="papas.jpg" alt="Inka Chips">
                    <p>Inka Chips</p>
                </div>
                <div class="product">
                    <img src="gaseosas.jpg" alt="Gaseosas">
                    <p>Gaseosas</p>
                </div>
                <div class="product">
                    <img src="jabon.jpg" alt="Jabones">
                    <p>Jabones</p>
                </div>
                <div class="product">
                    <img src="desodorante.jpg" alt="Desodorantes">
                    <p>Desodorantes</p>
                </div>
            </div>
            <button class="scroll-button" onclick="scrollProducts(1)">►</button>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        const container = document.getElementById("product-container");
        let scrollValue = 0;

        function scrollProducts(direction) {
            const productWidth = container.querySelector(".product").offsetWidth;
            scrollValue += direction * productWidth; // Adjust this value to control scroll distance
            container.style.transform = `translateX(-${scrollValue}px)`;
        }
    </script>
</body>

</html>
Este código crea flechas horizontales para desplazarte a través de los productos. Puedes ajustar la distancia de desplazamiento cambiando el valor de scrollValue en el script.
