<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado UTP</title>
    <style>
        table {
            background-color: #b8e994;
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        caption {
            font-size: 24px;
            text-align: center;
            background-color: #b8e994;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>
    <main>
        <!-- Modificamos la tabla a una fila de productos -->
        <div class="product-row">
            <div class="product">
                <img src="cereales.jpg" alt="Cereales Angel">
                <p>Nombre del Producto: Cereales Angel</p>
              
            </div>
            <div class="product">
                <img src="papas.jpg" alt="Inka Chips">
                <p>Nombre del Producto: Inka Chips</p>
        
            </div>
            <div class="product">
                <img src="gaseosas.jpg" alt="Gaseosas">
                <p>Nombre del Producto: Gaseosas</p>
         
            </div>
            <div class="product">
                <img src="jabon.jpg" alt="Jabones">
                <p>Nombre del Producto: Jabones</p>
         
            </div>
            <div class="product">
                <img src="desodorante.jpg" alt="Desodorantes">
                <p>Nombre del Producto: Desodorantes</p>
          
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productRow = document.querySelector(".product-row");
            const products = productRow.querySelectorAll(".product");

            // Agregamos eventos de clic a cada producto
            products.forEach((product, index) => {
                product.addEventListener("click", () => {
                    const productName = product.querySelector("p:first-child").textContent.split(": ")[1];
                    const inStock = product.querySelector("p:nth-child(2)").textContent.split(": ")[1];
                    if (inStock === "Sí") {
                        const quantity = parseInt(prompt(`¿Cuántos ${productName} deseas comprar? (Máximo 15)`));
                        if (!isNaN(quantity) && quantity >= 0 && quantity <= 15) {
                            alert(`Has comprado ${quantity} ${productName}`);
                        } else {
                            alert(`Cantidad no válida para ${productName}`);
                        }
                    } else {
                        alert(`Lo sentimos, ${productName} no hay más stock.`);
                    }
                });
            });
        });
    </script>
</body>
</html>
