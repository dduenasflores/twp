<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Supermercado UTP</title>
</head>
<body>
    <div id="frameA">
        <!-- No se incluye el banner de publicidad que rota -->
    </div>
    
    <div id="frameB">
        <!-- Menú vertical con enlaces a otros supermercados -->
        <ul id="menu">
            <li><a href="https://www.metro.pe/?sc=19">Metro</a></li>
            <li><a href="https://www.tottus.com/pe">Tottus</a></li>
            <li><a href="https://www.plazavea.com.pe/">Plaza Vea</a></li>
            <li><a href="https://www.tiendasmass.com.pe/">Tiendas Mass</a></li>
            <li><a href="https://www.reinsac.com/">El Super</a></li>
        </ul>
    </div>
    
    <div id="frameC">
        <!-- Tabla de productos y precios -->
        <table>
            <caption>Productos y Precios</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Metro</th>
                    <th>Tottus</th>
                    <th>Plaza Vea</th>
                    <th>Tiendas Mass</th>
                    <th>El Super</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leche Gloria</td>
                    <td>S/. 4.00</td>
                    <td>S/. 3.50</td>
                    <td>S/. 3.00</td>
                    <td>S/. 5.00</td>
                    <td>S/. 3.00</td>
                </tr>
                <!-- Agrega más filas para otros productos -->
            </tbody>
        </table>
        
        <!-- Video -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
    
    <div id="frameD">
        <!-- Datos informativos -->
        <p>Elaborado por: Diego Dueñas</p>
        <p>Contacto: 99990000</p>
    </div>
</body>
</html>
